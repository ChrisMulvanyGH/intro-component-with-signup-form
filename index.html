<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="dist/css/main.css">
</head>

<body>
  <main>
    <article class="container">
      <header class="header">
        <h1 class="title">Learn to code by watching others</h1>
      </header>


      <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is
        great, but understanding how developers think is invaluable.</p>

      <div class="notice">
        <span class="bold">Try it free 7 days</span> then <span class="nline">$20/mo. thereafter</span>
      </div>

      <form action="" name="signup" class="signupForm">

        <label for="fname" class="labels"></label>
        <input type="text" name="firstname" id="fname" class="fields" placeholder="First Name">

        <label for="lname" class="labels"></label>
        <input type="text" name="lastname" id="lname" class="fields" placeholder="Last Name">

        <label for="email" class="labels"></label>
        <input type="email" name="usermail" id="email" class="fields" placeholder="Email Address">

        <label for="pwd" class="labels"></label>
        <input type="password" name="password" id="pwd" class="fields" placeholder="Password">

        <button type="submit" id="submitBtn" class="subBtn">Claim your free trial</button>
        <p>By clicking the button, you are agreeing to our Terms and Services</p>
      </form>
    </article>
  </main>

</html>
